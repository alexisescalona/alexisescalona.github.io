<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<head>
		<title>
			Convertidor de numero a letra
		</title>
		<script language="JavaScript">
			var dig1 = ["","uno","dos","tres","cuatro","cinco","seis","siete","ocho","nueve"];
			var dig2 = ["","dieci","veinti","treinta","cuarenta","cincuenta","sesenta","setenta","ochenta","noventa"];
			var dig3 = ["","ciento","doscientos","trescientos","cuatroscientos","quinientos","seiscientos","setecientos","ochocientos","novecientos"];
			
			var res="";
			var esCasoEspecial = false;
			
			function numUnDigito(numero){
				if(Number(numero.charAt(0))!=0){
					res+=dig1[Number(numero.charAt(0))];
				}else{
					res+="cero";
				}
			}
			
			function numDosDigitos(numero,i,pos){
				if(i==pos){
					switch(Number(numero.charAt(pos))){
						case 1:
							switch(Number(numero.charAt(pos+1))){
								case 0:
									res+="diez";
									break;
								case 1:
									res+="once";
									esCasoEspecial = true;
									break;
								case 2:
									res+="doce";
									esCasoEspecial = true;
									break;
								case 3:
									res+="trece";
									esCasoEspecial = true;
									break;
								case 4:
									res+="catorce";
									esCasoEspecial = true;
									break;
								case 5:
									res+="quince";
									esCasoEspecial = true;
									break;
								default:
									res+=dig2[Number(numero.charAt(pos))];
							}
							break;
						case 2:
							if(Number(numero.charAt(pos+1))==0){
								res+="veinte";
							}else{
								res+=dig2[Number(numero.charAt(pos))];
							}
							break;
						default:
							res+=dig2[Number(numero.charAt(pos))] + " ";
					}
				}else{
					if(!esCasoEspecial){
						if(Number(numero.charAt(pos+1))==0){
							res+=dig1[Number(numero.charAt(pos+1))];
						}else{
							if(Number(numero.charAt(pos))>2){
								res+="y "+dig1[Number(numero.charAt(pos+1))];
							}else{
								res+=dig1[Number(numero.charAt(pos+1))];
							}
						}
					}
				}
			}
			
			function numTresDigitos(numero,i,pos){
				switch(i){
					case 0:
						if(Number(numero.charAt(pos))==1&&Number(numero.charAt(pos+1))==0&&Number(numero.charAt(pos+2))==0){
							res+="cien";
						}else{
							res+=dig3[Number(numero.charAt(pos))] + " ";
						}
						break;
					case 1:
						numDosDigitos(numero,i,pos+1);
						break;
					case 2:
						numDosDigitos(numero,i,pos+1);
						break;
				}
			}
		
			function convertirNumALet(numero){
				var tamanio = numero.length;
				
				for(i=0;i<tamanio;i++){
					switch(tamanio){
						case 1:
							numUnDigito(numero);
							break;
						case 2:
							numDosDigitos(numero,i,0);
							break;
						case 3:
							numTresDigitos(numero,i,0);
							break;
					}
				}
				
				document.getElementById("resultado").innerHTML = "Numero: " + res;
				res="";
				esCasoEspecial = false;
			}
		</script>
	</head>
	<body>
		<h1>Convertidor de numero a letra</h1>
		<form action="javascript:convertirNumALet(document.getElementById('numero').value)">
			<b>Inserta un numero:</b>
			<input id="numero" type="number" min="0" max="999" required autocomplete="off"/>
			<input type="submit" value="Calcular"/>
		</form>
		<h1 id="resultado"></h1>
	</body>
</html>
